<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Roupas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    section {
      background-color: #fff;
      padding: 20px;
      width: 45%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .produtos {
      overflow-y: auto;
      max-height: 500px;
    }
    .lista-produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .produto {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(50% - 20px);
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .produto img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
    }
    #mensagem {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Roupas</h1>
  </header>
  <main>
    <section class="produtos">
      <h2>Produtos</h2>
      <div class="lista-produtos" id="listaProdutos"></div>
    </section>
    <section class="carrinho">
      <h2>Carrinho</h2>
      <div class="itens-carrinho" id="itensCarrinho"></div>
      <button id="finalizarCompra">Finalizar Compra</button>
      <div id="mensagem"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
